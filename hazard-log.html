<body>
  <a href="hazard-report.html" class="close-button" title="Kembali ke Form">√ó</a>
  
  <div class="header-container">
    <img src="hse-prima-jaya-tcmm/logo.png" alt="Logo Prima Jaya TCMM" class="logo">
    <h1>Monitoring Hazard Report</h1>
    <p class="subtitle">Sistem Monitoring Laporan Bahaya Prima Jaya TCMM</p>
  </div>
  
  <!-- Tombol ke Google Sheet -->
  <div class="button-container" style="margin-bottom: 20px;">
    <a href="https://docs.google.com/spreadsheets/d/1vEdl34AyXmY4dBYEdqp5n9rKpB0YaZ6OR_WB80tXz5o/edit?gid=0#gid=0&t=<?php echo time(); ?>" 
       class="sheet-button" target="_blank">üìä Buka Google Sheet</a>
  </div>
  
  <table id="hazardTable">
    <thead>
      <tr>
        <th>Tanggal Pelaporan</th>
        <th>Deskripsi Temuan</th>
        <th>Rekomendasi Tindakan</th>
        <th>Bukti Foto (Open)</th>
        <th>Bukti Foto (Close)</th>
        <th>Lokasi Temuan</th>
        <th>Nama Pelapor</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="button-container">
    <a href="hazard-report.html" class="back-button">‚Üê Kembali ke Halaman Hazard Report</a>
  </div>
  <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbycRuFZ-xX3qARcwo6EYRSJRfhIi0kuYbJGVXirMSArVsp_Cubt6IutQtUp686ZbDHjiw/exec";

fetch(scriptURL)
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector("#hazardTable tbody");
    // Reverse the data array to show latest entries first (bottom to top)
    data.reverse().forEach(row => {
      function formatTanggal(tanggalStr) {
  if (!tanggalStr) return "";
  // Jika format ISO (misal: 2025-06-24T16:00:00.000Z)
  if (/^\d{4}-\d{2}-\d{2}/.test(tanggalStr)) {
    const dateObj = new Date(tanggalStr);
    const d = String(dateObj.getDate()).padStart(2, '0');
    const m = String(dateObj.getMonth() + 1).padStart(2, '0');
    const y = dateObj.getFullYear();
    return `${d}-${m}-${y}`;
  }
  // Jika format sudah YYYY-MM-DD
  if (/^\d{4}-\d{2}-\d{2}$/.test(tanggalStr)) {
    const [y, m, d] = tanggalStr.split('-');
    return `${d}-${m}-${y}`;
  }
  return tanggalStr;
}
      // Tampilkan tombol "Lihat Foto" yang lebih menarik
      let fotoCell = "-";
      if (row.fotoOpen && row.fotoOpen.trim() !== "") {
        const fotoArr = row.fotoOpen.split(/\s*,\s*|\s+/).filter(Boolean);
        fotoCell = fotoArr.map((url, i) =>
          `<a class="foto-button" href="${url}" target="_blank">üì∑ Foto${fotoArr.length > 1 ? ' ' + (i+1) : ''}</a>`
        ).join('<br>');
      }
      let fotoCloseCell = "-";
      if (row.fotoClose && row.fotoClose.trim() !== "") {
        const fotoArr = row.fotoClose.split(/\s*,\s*|\s+/).filter(Boolean);
        fotoCloseCell = fotoArr.map((url, i) =>
          `<a class="foto-button" href="${url}" target="_blank">üì∑ Foto${fotoArr.length > 1 ? ' ' + (i+1) : ''}</a>`
        ).join('<br>');
      }
      let lokasiCell = row.lokasi || "-";
      const statusClass = row.status && row.status.toLowerCase() === "close" ? "status-close" : "status-open";
      const statusLabel = row.status || "-";
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${formatTanggal(row.tanggal)}</td>
        <td>${row.deskripsi || ""}</td>
        <td>${row.rekomendasi || ""}</td>
        <td>${fotoCell}</td>
        <td>${fotoCloseCell}</td>
        <td>${lokasiCell}</td>
        <td>${row.pelapor || ""}</td>
        <td><span class="${statusClass}">${statusLabel}</span></td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(error => {
    console.error("Gagal memuat data:", error);
    alert("Gagal mengambil data hazard log.");
  });
  </script>
