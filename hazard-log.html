<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazard Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .foto-button {
      padding: 6px 12px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .status-open {
      background-color: #ffc107;
      padding: 4px 8px;
      border-radius: 4px;
      color: black;
      font-weight: bold;
    }
    .status-close {
      background-color: #28a745;
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
    .button-container {
      text-align: center;
    }

    /* Tombol X pojok kanan atas */
    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #666;
      font-weight: bold;
    }
    .close-button:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Tombol X di pojok kanan atas -->
  <a href="hazard-report.html" class="close-button" title="Kembali ke Form">×</a>

  <h1>Hazard Log</h1>

  <table id="hazardTable">
    <thead>
      <tr>
        <th>Tanggal Pelaporan</th>
        <th>Deskripsi</th>
        <th>Rekomendasi</th>
        <th>Foto</th>
        <th>Lokasi</th>
        <th>Nama Pelapor</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Tombol kembali di bawah -->
  <div class="button-container">
    <a href="hazard-report.html" class="back-button">← Kembali ke Halaman Hazard Report</a>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyskmeOYfZq1o6UUZ608vjRiKlPsqraDaG66D84VGi1v_ENGSfl6S2ia9qyylyg2wZe/exec";

    fetch(scriptURL)
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#hazardTable tbody");
        data.forEach(row => {
          const statusClass = row.status && row.status.toLowerCase() === "close" ? "status-close" : "status-open";
          const statusLabel = row.status || "-";

          const tr = document.createElement("tr");

          // Fungsi format tanggal DD-MM-YY
          function formatTanggal(tanggalStr) {
            if (!tanggalStr) return "";
            const date = new Date(tanggalStr);
            if (isNaN(date)) return tanggalStr;
            const dd = String(date.getDate()).padStart(2, '0');
            const mm = String(date.getMonth() + 1).padStart(2, '0');
            const yyyy = date.getFullYear();
            return `${dd}-${mm}-${yyyy}`;
          }

          tr.innerHTML = `
            <td>${formatTanggal(row.tanggal)}</td>
            <td>${row.deskripsi || ""}</td>
            <td>${row.rekomendasi || ""}</td>
            <td>
              ${row.fotoUrl
                ? `<a class="foto-button" href="${row.fotoUrl}" target="_blank">FOTO</a>`
                : "-"}
            </td>
            <td>${row.tglPerbaikan || ""}</td>
            <td>${row.pelapor || ""}</td>
            <td><span class="${statusClass}">${statusLabel}</span></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Gagal memuat data:", error);
        alert("Gagal mengambil data hazard log.");
      });
  </script>
</body>
</html>
