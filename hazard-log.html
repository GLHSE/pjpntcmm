<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazard Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f2f5;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    .status-open {
      background-color: #ffc107;
      padding: 4px 8px;
      border-radius: 4px;
      color: black;
      font-weight: bold;
    }
    .status-close {
      background-color: #28a745;
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
    }
    .back-button {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .back-button:hover {
      background-color: #5a6268;
    }
    .button-container {
      text-align: center;
    }
    .close-button {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #666;
      font-weight: bold;
    }
    .close-button:hover {
      color: #000;
    }
    .foto-button {
      padding: 7px 18px;
      background: linear-gradient(90deg, #007BFF 60%, #00c6ff 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,123,255,0.15);
      transition: background 0.2s, transform 0.2s;
      display: inline-block;
      margin: 3px 0;
      border: none;
    }
    .foto-button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
      color: #fff;
      transform: scale(1.07);
      box-shadow: 0 4px 16px rgba(0,123,255,0.25);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="hazard-report.html" class="close-button" title="Kembali ke Form">√ó</a>
  <h1>Monitoring Hazzard Report</h1>
  <table id="hazardTable">
    <thead>
      <tr>
        <th>Tanggal Pelaporan</th>
        <th>Deskripsi Temuan</th>
        <th>Rekomendasi Tindakan</th>
        <th>Bukti Foto (Open)</th>
        <th>Bukti Foto (Close)</th>
        <th>Lokasi Temuan</th>
        <th>Nama Pelapor</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="button-container">
    <a href="hazard-report.html" class="back-button">‚Üê Kembali ke Halaman Hazard Report</a>
  </div>
  <script>
const scriptURL = "https://script.google.com/macros/s/AKfycbycRuFZ-xX3qARcwo6EYRSJRfhIi0kuYbJGVXirMSArVsp_Cubt6IutQtUp686ZbDHjiw/exec";

fetch(scriptURL)
  .then(response => response.json())
  .then(data => {
    const tbody = document.querySelector("#hazardTable tbody");
    data.forEach(row => {
      function formatTanggal(tanggalStr) {
  if (!tanggalStr) return "";
  // Jika format ISO (misal: 2025-06-24T16:00:00.000Z)
  if (/^\d{4}-\d{2}-\d{2}/.test(tanggalStr)) {
    const dateObj = new Date(tanggalStr);
    const d = String(dateObj.getDate()).padStart(2, '0');
    const m = String(dateObj.getMonth() + 1).padStart(2, '0');
    const y = dateObj.getFullYear();
    return `${d}-${m}-${y}`;
  }
  // Jika format sudah YYYY-MM-DD
  if (/^\d{4}-\d{2}-\d{2}$/.test(tanggalStr)) {
    const [y, m, d] = tanggalStr.split('-');
    return `${d}-${m}-${y}`;
  }
  return tanggalStr;
}
      // Tampilkan tombol "Lihat Foto" yang lebih menarik
      let fotoCell = "-";
      if (row.fotoOpen && row.fotoOpen.trim() !== "") {
        const fotoArr = row.fotoOpen.split(/\s*,\s*|\s+/).filter(Boolean);
        fotoCell = fotoArr.map((url, i) =>
          `<a class="foto-button" href="${url}" target="_blank">üì∑ Foto${fotoArr.length > 1 ? ' ' + (i+1) : ''}</a>`
        ).join('<br>');
      }
      let fotoCloseCell = "-";
      if (row.fotoClose && row.fotoClose.trim() !== "") {
        const fotoArr = row.fotoClose.split(/\s*,\s*|\s+/).filter(Boolean);
        fotoCloseCell = fotoArr.map((url, i) =>
          `<a class="foto-button" href="${url}" target="_blank">üì∑ Foto${fotoArr.length > 1 ? ' ' + (i+1) : ''}</a>`
        ).join('<br>');
      }
      let lokasiCell = row.lokasi || "-";
      const statusClass = row.status && row.status.toLowerCase() === "close" ? "status-close" : "status-open";
      const statusLabel = row.status || "-";
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${formatTanggal(row.tanggal)}</td>
        <td>${row.deskripsi || ""}</td>
        <td>${row.rekomendasi || ""}</td>
        <td>${fotoCell}</td>
        <td>${fotoCloseCell}</td>
        <td>${lokasiCell}</td>
        <td>${row.pelapor || ""}</td>
        <td><span class="${statusClass}">${statusLabel}</span></td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(error => {
    console.error("Gagal memuat data:", error);
    alert("Gagal mengambil data hazard log.");
  });
  </script>
</body>
</html>
