<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Campaign - PT. Prima Jaya Persada Nusantara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/tabletop@1.6.0/tabletop.js"></script>
  <style>
    body { background: #fafafa; }
    .gallery-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 8px;
      background: #f4f4f4;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: box-shadow 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .gallery-img:active,
    .gallery-img:hover {
      box-shadow: 0 4px 16px rgba(25,118,210,0.18);
      transform: scale(1.03);
    }
    .gallery-title {
      font-size: 2rem;
      color: #1976d2;
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      position: relative;
      display: block;
      padding-bottom: 8px;
    }
    .gallery-title:after {
      content: "";
      display: block;
      margin: 8px auto 0 auto;
      width: 60%;
      height: 4px;
      border-radius: 2px;
      background: linear-gradient(90deg, #1976d2 60%, #42a5f5 100%);
    }
    .gallery-title .icon {
      font-size: 1.3em;
      vertical-align: middle;
      margin-right: 10px;
      color: #1976d2;
    }
    .gallery-desc {
      font-size: 0.95rem;
      color: #555;
      text-align: center;
      margin-bottom: 1.2rem;
      min-height: 2.5em;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    @media (max-width: 576px) {
      .gallery-title {
        font-size: 1.3rem;
        margin-bottom: 1.2rem;
      }
      .gallery-img {
        width: 100%;
        height: auto;
        max-height: 220px;
        object-fit: contain; /* Ganti cover ke contain agar gambar tidak terpotong */
        display: block;
      }
      .gallery-desc {
        font-size: 0.9rem;
        margin-bottom: 0.8rem;
      }
    }
    /* Modal deskripsi */
    #modalDesc {
      color: #333;
      font-size: 1.05rem;
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1rem;
      background: rgba(255,255,255,0.92); /* Tambahkan background putih transparan */
      border-radius: 10px;
      padding: 12px 18px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Navbar ala Campaign.html -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm" style="background-color: #002c5f;">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="hse-prima-jaya-tcmm/logo.png" alt="Logo Perusahaan" style="height:40px; width:auto; margin-right:10px;">
        PT. Prima Jaya Persada Nusantara
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">Report</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="hazard-report.html">Hazard Report</a></li>
              <li><a class="dropdown-item" href="sheap.html">Data SHE AP</a></li>
              <li id="lpiMenu" class="d-none"><a class="dropdown-item" href="lpi-monitor.html">LPI Monitor</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="dokumen.html">Dokumen</a></li>
          <li class="nav-item"><a class="nav-link active" href="Campaign.html">Campaign</a></li>
          <li class="nav-item" id="loginMenu">
            <a class="nav-link px-3 py-1" href="#" id="loginBtn" style="background:#fff; border:2px solid #1976d2; border-radius:8px; color:#1976d2; font-size:1rem; margin-left:8px; font-weight:600;">Login</a>
          </li>
          <li class="nav-item d-none" id="logoutMenu">
            <a class="nav-link px-3 py-1" href="#" id="logoutBtn" style="background:#fff; border:2px solid #1976d2; border-radius:8px; color:#1976d2; font-size:1rem; margin-left:8px; font-weight:600;">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  <!-- Minimalist Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-bs-backdrop="false" data-bs-keyboard="true" style="background:none !important;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background:#fff; border:1.5px solid #1976d2; border-radius:12px;">
        <div class="modal-header border-0" style="background:#f8f9fa; border-bottom:1px solid #e3e3e3; border-radius:12px 12px 0 0;">
          <h5 class="modal-title" id="loginModalLabel" style="color:#1976d2; font-family:sans-serif;">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Notifikasi error login -->
          <div id="loginAlert" class="alert alert-danger d-none" role="alert" style="font-size:1rem;">
            <!-- Pesan error login akan muncul di sini -->
          </div>
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" required autocomplete="username" style="background:#fff; color:#222; border:1px solid #1976d2;">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required autocomplete="current-password" style="background:#fff; color:#222; border:1px solid #1976d2;">
            </div>
            <button type="submit" class="btn w-100" style="background:#1976d2; color:#fff; font-weight:600; border-radius:6px; border:2px solid #1976d2;">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </nav>
  <!-- End Navbar -->

  <div class="container py-5">
    <div class="gallery-title">
      <span class="icon">ðŸ“¸</span>
      Galeri Campaign
    </div>
    <div id="gallery" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3"></div>
    <div id="loading" class="text-center text-muted mt-4">Memuat foto...</div>

    <!-- Modal untuk gambar fullscreen -->
    <div class="modal fade" id="imgModal" tabindex="-1" aria-labelledby="imgModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0 position-relative p-0">
          <div style="position:relative;display:flex;justify-content:center;align-items:center;">
            <img id="modalImg" src="" alt="Preview"
              style="width:auto;max-width:95vw;max-height:85vh;object-fit:contain;display:block;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.2);" />
          </div>
          <div id="modalDesc"></div>
          <div class="text-center my-3">
            <button type="button"
              class="btn btn-danger px-4"
              data-bs-dismiss="modal"
              aria-label="Close">
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Ajakan Follow Instagram -->
    <div class="text-center mt-5">
      <p class="mb-2" style="font-weight:500;">
        Ikuti update dan inspirasi campaign digital kami di Instagram:
      </p>
      <a href="https://www.instagram.com/shepjpn.tcmm/" target="_blank" class="btn btn-outline-primary" style="font-weight:600;">
        <i class="bi bi-instagram"></i> @shepjpn.tcmm
      </a>
    </div>
  </div>

  <script>
    // Fungsi untuk memotong deskripsi
    function truncate(str, n) {
      return (str.length > n) ? str.substr(0, n-1) + 'â€¦' : str;
    }

    document.addEventListener('DOMContentLoaded', function() {
      fetch('https://script.google.com/macros/s/AKfycbws5oAebPM0ynoKT0SlgnnJRNtkRYNgtkUsjQfKAOgMWE7ck6Xn63Dlxf-CexX6d0gu/exec')
        .then(response => response.json())
        .then(data => {
          let gallery = document.getElementById('gallery');
          let loading = document.getElementById('loading');
          loading.style.display = 'none';
          if (!data.length) {
            gallery.innerHTML = '<div class="col-12 text-center text-muted">Belum ada foto.</div>';
            return;
          }
          data.forEach(function(row) {
            if(row['Url Foto']) {
              let col = document.createElement('div');
              col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';
              // Potong deskripsi jika terlalu panjang
              let shortDesc = truncate(row['Diskripsi'] || '', 40);
              col.innerHTML = `
                <img src="${row['Url Foto']}" class="gallery-img" alt="" style="cursor:pointer;" data-bs-toggle="modal" data-bs-target="#imgModal" data-img="${row['Url Foto']}" data-desc="${(row['Diskripsi']||'').replace(/"/g, '&quot;')}">
                <div class="gallery-desc">${shortDesc}</div>
              `;
              gallery.appendChild(col);
            }
          });

          // Event delegation untuk gambar
          gallery.addEventListener('click', function(e) {
            if(e.target.classList.contains('gallery-img')) {
              document.getElementById('modalImg').src = e.target.getAttribute('data-img');
              document.getElementById('modalDesc').innerText = e.target.getAttribute('data-desc');
            }
          });
        });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Firebase & Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyA5LMT9TJN_IpLRQ8oA7fsTd-yREztzjiI",
      authDomain: "loginhsepjpntcm.firebaseapp.com",
      databaseURL: "https://loginhsepjpntcm-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "loginhsepjpntcm",
      storageBucket: "loginhsepjpntcm-default-rtdb.asia-southeast1.appspot.com",
      messagingSenderId: "104336523676",
      appId: "1:104336523676:web:304351c3311fc0a2ab4859"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    document.addEventListener('DOMContentLoaded', () => {
      const loginMenu = document.getElementById('loginMenu');
      const logoutMenu = document.getElementById('logoutMenu');
      const lpiMenu = document.getElementById('lpiMenu');
      // Cek status login dari index.html (Firebase Auth state)
      onAuthStateChanged(auth, (user) => {
        if (user) {
          loginMenu.classList.add('d-none');
          logoutMenu.classList.remove('d-none');
          lpiMenu.classList.remove('d-none');
        } else {
          loginMenu.classList.remove('d-none');
          logoutMenu.classList.add('d-none');
          lpiMenu.classList.add('d-none');
        }
      });
      // Show login modal
      const loginBtn = document.getElementById('loginBtn');
      if (loginBtn) {
        loginBtn.addEventListener('click', function(e) {
          e.preventDefault();
          // Reset alert
          document.getElementById('loginAlert').classList.add('d-none');
          document.getElementById('loginAlert').textContent = '';
          const modal = new bootstrap.Modal(document.getElementById('loginModal'));
          modal.show();
          // Enable input
          document.getElementById('email').removeAttribute('readonly');
          document.getElementById('password').removeAttribute('readonly');
        });
      }
      // Handle login form submit
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('loginAlert');
        alertBox.classList.add('d-none');
        alertBox.textContent = '';
        try {
          await signInWithEmailAndPassword(auth, email, password);
          // Hide modal, tetap di halaman ini
          bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
        } catch (error) {
          let msg = 'Login gagal: ';
          if (error.code === 'auth/user-not-found') msg += 'Email tidak terdaftar.';
          else if (error.code === 'auth/wrong-password') msg += 'Password salah.';
          else if (error.code === 'auth/invalid-email') msg += 'Format email tidak valid.';
          else msg += error.message;
          alertBox.textContent = msg;
          alertBox.classList.remove('d-none');
        }
      });
      // Handle logout
      document.getElementById('logoutBtn').addEventListener('click', async function(e) {
        e.preventDefault();
        await signOut(auth);
        window.location.reload();
      });
    });
  </script>
</body>
</html>
